<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 6rem;
            color: #dc3545;
        }
        p {
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <h2 class="mb-4">Oops ! Page non trouvée</h2>
        <p>La page que vous recherchez a peut-être été déplacée, supprimée ou n'a jamais existé.</p>
        <a href="index.html" class="btn btn-primary mt-3">Retour à l'accueil</a>
    </div>

</body>
</html>
